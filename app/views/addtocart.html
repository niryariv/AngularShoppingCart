<div>

  <h4>Sizes</h4>

  Size ID: {{ lineItem.sizeId }} <br />

  Quantity: {{ lineItem.quantity }} <br />

  Product: {{product}} <br />

  Item: {{lineItem }}

  <div class="btn-group">
    <button ng-repeat="size in product.sizes" type="button" class="btn btn-primary" ng-model="lineItem.sizeId" btn-radio="size.sizeId">{{ size.name }}</button>
  </div>

  <form ng-submit="onAddToCart({lineItem: lineItem, productInfo: product.info})">
    <input type="number" min="1" ng-disabled="!lineItem.available" ng-model="lineItem.quantity" class="input-mini" />
    <input type="submit" id="submit" value="Add to Cart" />
  </form>
</div>
