
<h4>Checkout</h4>

<table class="table">
  <tr>

    <th>Name</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Total</th>
    <th></th>
  </tr>
  <tr ng-repeat="lineItem in cart.items">
    <td>{{lineItem.product.name}}</td>
    <td><input type="number" min="1" ng-model="lineItem.lineItem.quantity" ng-required class="input-mini"></td>
    <td>{{ lineItem.product.price[0].usd }}</td>
    <td>{{ lineItem.lineItem.quantity * lineItem.product.price[0].usd | currency}}</td>
    <td>
      <div href ng-click="removeItem($index)" class="btn">X</div>
    </td>
  </tr>
</table>
