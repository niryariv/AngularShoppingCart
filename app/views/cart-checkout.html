
<h4>Checkout</h4>

<table class="table">
  <tr>

    <th>Description</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Total</th>
    <th></th>
  </tr>
  <tr ng-repeat="item in cart.items">
    <td><input type="text" ng-model="cart[key].product.name"class="input-small"></td>
    <td><input type="number" min="1" ng-model="item.item.quantity" ng-required class="input-mini"></td>
    <td>{{ item.item.price }}</td>
    <td>{{ item.item.quantity * item.item.price | currency}}</td>
    <td>
      <div href ng-click="removeItem($index)" class="btn">X</div>
    </td>
  </tr>
</table>
